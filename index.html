<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__image" 
           src="./eisenhower-matrix.jpg" 
           alt="The Eisenhower Matrix">
      <a class="header__link" 
         href="https://goal-life.com/page/method/matrix-eisenhower">
         Want more details?</a>
    </header>
    <main class="main">
      <section class="task add-item">
        <h3 class="task__title">Add Item</h3>
        <div class="task__text">
          <input class="task__input type-text new-task" type="text">
          <button class="task__btn btn-add">Add</button>
        </div>
      </section>
      <section class="task todo">
        <h3 class="task__title">Todo</h3>
        <ul class="task__list todo-list">
          <li class="task__item">
            <input class="task__input type-checkbox" type="checkbox">
            <label class="task__label">Pay Bills</label>
            <input class="task__input type-text" type="text" >
            <button class="task__btn btn-edit">Edit</button>
            <button class="task__btn btn-delete">
              <img class="task__image image-delete" src="./remove.svg" alt="delete button">
            </button>
          </li>
          <li class="task__item edit-mode">
            <input class="task__input type-checkbox" type="checkbox">
            <label class="task__label">Go Shopping</label>
            <input class="task__input type-text" type="text" value="Go Shopping">
            <button class="task__btn btn-edit">Save</button>
            <button class="task__btn btn-delete">
              <img class="task__image image-delete" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
      <section class="task completed">
        <h3 class="task__title">Completed</h3>
        <ul class="task__list completed-list">
          <li class="task__item">
            <input class="task__input type-checkbox" type="checkbox" checked>
            <label class="task__label">See the Doctor</label>
            <input class="task__input type-text" type="text">
            <button class="task__btn btn-edit">Edit</button>
            <button class="task__btn btn-delete">
              <img class="task__image image-delete" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
